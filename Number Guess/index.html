<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Number Guessing Game</h2>
            <h4>Click and Guess a Random Number</h4>
        </div>

        <div class="content">
            <p class="guess-instructions">Guess the number between 1 and 100!!</p>
            <input type="number" name="guess" id="guess" placeholder="Enter the Number ">
        </div>

        <div class="btn">
            <button id="submit">Submit</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
